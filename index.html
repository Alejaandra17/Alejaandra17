<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para las secciones */
        section {
            margin-bottom: 20px;
        }

        section h2 {
            color: #333;
        }

        section p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Página Web</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section>
                <h2>Bienvenido a mi página web</h2>
                <p>Esta es una página web de ejemplo creada con HTML y CSS.</p>
            </section>
            
            <section>
                <h2>Sobre mí</h2>
                <p>¡Hola! Soy [Tu Nombre]. Me encanta aprender sobre desarrollo web y crear proyectos interesantes.</p>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Mi Página Web</p>
        </div>
    </footer>
</body>
</html>
